name: Sign image
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build an image from Dockerfile
        run: |
          docker build -t custom-apache:1 .
      - name: Run dockle
        uses: goodwithtech/dockle-action@v0.4.15
        with:
          image: 'custom-apache:1'
          format: 'list'
          exit-code: '1'
          exit-level: 'warn'
          ignore: 'CIS-DI-0001,DKL-DI-0006'
