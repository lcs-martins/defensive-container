name: Sign image
on: [push]
jobs:
  
  scanners:
    name: scanners
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write
    
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build image
        run: |
          docker build -t custom-apache:1 .

      - name: Run dockle
        uses: goodwithtech/dockle-action@v0.4.15
        with:
          image: 'custom-apache:1'
          format: 'list'
          exit-code: '0'
          exit-level: 'warn'
          ignore: 'CIS-DI-0001,DKL-DI-0006'

      - name: Run Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'custom-apache:1'
          scanners: 'vuln,secret'
          format: 'github'
          exit-code: '1'
          # vuln-type: 'os,library'
          severity: 'CRITICAL'

      - name: Login in registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t ghcr.io/lcs-martins/custom-apache:1 .
      - name: Push image
        run: |
          docker push ghcr.io/lcs-martins/custom-apache:1

      

  sign-image:
    runs-on: ubuntu-latest
    needs: scanners

    permissions:
      contents: read
      packages: write
      # id-token: write # needed for signing the images with GitHub OIDC Token

    name: sign-image
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Login in registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.1

      - name: Generate Keys
        run: cosign generate-key-pair

      - name: Get image metadata
        # run: docker pull ghcr.io/lcs-martins/custom-apache:1
        run: docker inspect --format '{{.Digest}}' ghcr.io/lcs-martins/custom-apache:1

      - name: Sign Keys
        run: cosign sign --yes --key cosign.key $IMAGE_DIGEST

      - name: Push image
        run: |
          docker push -t $IMAGE_DIGEST

      - name: ls
        run: ls -la