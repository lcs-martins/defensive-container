name: Sign image
on: [push]
jobs:
  
  scanners:
    name: scanners
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build image
        run: |
          docker build -t custom-apache:1 .

      - name: Run dockle
        uses: goodwithtech/dockle-action@v0.4.15
        with:
          image: 'custom-apache:1'
          format: 'list'
          exit-code: '0'
          exit-level: 'warn'
          ignore: 'CIS-DI-0001,DKL-DI-0006'

      - name: Run Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'custom-apache:1'
          scanners: 'vuln,secret'
          format: 'github'
          exit-code: '1'
          # vuln-type: 'os,library'
          severity: 'CRITICAL'

  sign-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      # id-token: write # needed for signing the images with GitHub OIDC Token

    name: sign-image
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Auth in registry
        run: echo $CR_PAT | docker login ghcr.io -u USERNAME --password-stdin

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.1

      - name: Generate Keys
        run: cosign generate-key-pair
        

      - name: ls
        run: ls -la